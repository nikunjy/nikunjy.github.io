<!DOCTYPE html>

      crossorigin="anonymous"

    <style>
      .divider {
        height: 1px;
        background-color: #dcdcdc; /* Light gray color */
        box-shadow: 0px 1px 2px #dcdcdc; /* Shaded effect */
      }
      .blog-container {
        padding-left: 20%;
        padding-right: 20%;
        padding-top: 100px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="nav-main">
        <ul class="nav-links">
          <li><a href="/">About</a></li>
          <li><a href="./blog/index.html">Blog</a></li>
          <li><a href="#">Reading List</a></li>
        </ul>
        <ul class="nav-social">
          <li>
            <a href="https://github.com/nikunjy"
              ><i class="bi bi-github"></i
            ></a>
          </li>
          <li>
            <a href="https://www.linkedin.com/in/nikunj-yadav-246a1424/"
              ><i class="bi bi-linkedin"></i
            ></a>

    <div class="container py-4">

        <div class="row">
          <!-- Blog Entry -->
          <div class="row mb-3">

            <div class="col-md-8">
              <div class="d-flex flex-column justify-content-between">

                </p>

            </div>
            <!-- Image Column -->
            <div class="col-md-4">
              <a href="#" class="thumbnail">
                <img
                  src="https://coati.ai/coati_logo.png"
                  class="img-fluid"
                  alt="Blog Image"
                  height="100"
                  width="100"
                />
              </a>
            </div>
          </div>
          <div class="divider my-4"></div>
          <!-- Repeat for other entries -->
        </div>
      </div>
